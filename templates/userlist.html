
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Web pages &mdash; Department of Matheamtics &mdash; University of Pisa</title>


    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        body { 
            background-color: #f8f9fa;
        }
    </style>
  </head>

  <body>

    <!-- Begin page content -->
    <main role="main" class="container">
      <h1 class="mt-5">Web pages</h1>
      <p class="lead"><a href="https://www.dm.unipi.it/">Department of Mathematics</a>,
        <a href="https://www.unipi.it/">University of Pisa</a></p>
        <div class="row">
            {% for a in alias %}
            <div class="col-xl-3 col-md-6 p-1">
                <div class="shadow card">
                    <div class="card-body d-flex justify-content-between">
                        <div>
                            <h5 class="card-title">{{ a['alias'] }}</h5>
                            <p class="card-text text-muted small">https://web.dm.unipi.it/{{ a['alias'] }}/</p>
                        </div>
                        <div>
                            <a href="https://web.dm.unipi.it/{{ a['alias'] }}/" class="btn btn-primary btn-sm">Visit</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
  </body>
</html>
